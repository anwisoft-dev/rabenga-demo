<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>rabenga.de</title>

  <style>
    :root{
      --wallpaper: url("background.webp");
      --pad: 24px;
      --radius: 16px;
      --card-bg: rgba(255,255,255,0.9);
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont,
        "Helvetica Neue", Helvetica, "Segoe UI", Arial,
        system-ui, sans-serif;
    }

    body{
      background-image: var(--wallpaper);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #0b0f1a;

      /* iOS/Android: fixed background oft buggy -> mobile override unten */
      background-attachment: fixed;

      display: flex;
      align-items: center;
      justify-content: center;

      /* Platz für fixed Header + safe area */
      padding-top: calc(92px + env(safe-area-inset-top));
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* ===== HEADER ===== */
    .titlebar{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;

      padding: 18px var(--pad);
      padding-top: calc(18px + env(safe-area-inset-top));

      background: rgba(0,0,0,0); /* so wie bei dir */
      pointer-events: none; /* verhindert, dass der Header Touch blockiert */
    }

    .titlebar__title{
      margin: 0;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.02em;
      line-height: 1.05;
      text-align: center;
      text-shadow: 0 8px 30px rgba(0,0,0,0.45);

      /* Responsive ohne harte Sprünge */
      font-size: clamp(28px, 6vw, 60px);
    }

    /* ===== CENTER ===== */
    .center{
      width: min(92vw, 520px);
      min-height: 100dvh; /* besser als 100vh auf Mobile */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: center;
    }

    .logoImage{
      width: clamp(180px, 55vw, 240px);
      height: auto;
      display: block;
    }

    .contact{
      text-align: center;
      font-style: normal;
      margin: 0;
    }

    .contact__name{
      font-weight: 700;
      letter-spacing: 0.01em;
      margin-top: 8px;
      color: #ffffff;
      text-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);

      /* vorher: 40px am Desktop, aber auf mobile war 13px zu klein */
      font-size: clamp(18px, 4.5vw, 40px);
    }

    /* ===== CORNER (bottom-right) ===== */
    .corner{
      position: fixed;
      right: var(--pad);
      bottom: var(--pad);
      z-index: 10;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;

      /* iPhone safe area (Home Bar) */
      bottom: calc(var(--pad) + env(safe-area-inset-bottom));
      right: calc(var(--pad) + env(safe-area-inset-right));
    }

    .con, .qr{
      width: 135px;
      max-width: 42vw; /* etwas kleiner, damit’s auf kleine Geräte passt */
      height: auto;
      border-radius: var(--radius);
      background: var(--card-bg);
      padding: 10px;
      box-shadow: var(--shadow);
    }

    .btn{
      width: 100%;
      min-height: 44px;              /* Touch-friendly */
      padding: 12px 16px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      font-size: 16px;
      background: rgba(255,255,255,0.92);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* ===== MOBILE OPTIMIERUNG ===== */
    @media (max-width: 600px){
        :root{
    --wallpaper: url("background_mobil.webp");
  }
      body{
        /* fixed background deaktivieren -> flüssiger + weniger Bugs */
        background-attachment: scroll;
        padding-top: calc(78px + env(safe-area-inset-top));
      }
  .qr{
    display: none;
  }
.logoImage{
    width: clamp(140px, 45vw, 180px);

  .qr{
    display: none;
  }

      .corner{
        gap: 10px;
      }

      .con, .qr{
        width: 116px;
        padding: 8px;
      }

      .btn{
        font-size: 14px;
      }
    }

    /* Optional: Wenn du auf sehr kleinen Höhen bist (z.B. landscape Handy),
       dann corner nach unten “zusammenstauchen” */
    @media (max-height: 520px){
      .con, .qr{ display: none; }
    }
  </style>
</head>

<body>
  <header class="titlebar" aria-label="Seiten-Titel">
    <h1 class="titlebar__title">Rabenga</h1>
  </header>

  <div class="center">
    <img
      src="logo.png"
      class="logoImage"
      alt="Rabenga Logo"
      loading="eager"
    >
    <address class="contact" aria-label="Kontakt">
      <div class="contact__name">Sven Bartels</div>
    </address>
  </div>

  <div class="corner">
    <img src="contact.webp" alt="Contact" class="con" />
    <img src="qrcode.png" alt="QR Code" class="qr" />
    <button id="addContactBtn" class="btn">Add to Contacts</button>
  </div>

  <script>
    const contact = {
      firstName: "Sven",
      lastName: "Bartels",
      phone: "+49 177 313 00 52",
      email: "mail@rabenga.de",
      company: "Rabenga",
      website: "rabenga.de"
    };

    function buildVCard(c) {
      return [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `N:${c.lastName};${c.firstName};;;`,
        `FN:${c.firstName} ${c.lastName}`,
        c.company ? `ORG:${c.company}` : "",
        c.phone ? `TEL;TYPE=CELL:${c.phone}` : "",
        c.email ? `EMAIL;TYPE=INTERNET:${c.email}` : "",
        c.website ? `URL:${c.website}` : "",
        "END:VCARD"
      ].filter(Boolean).join("\r\n");
    }

    document.getElementById("addContactBtn").addEventListener("click", () => {
      const vcf = buildVCard(contact);
      const blob = new Blob([vcf], { type: "text/vcard;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `${contact.firstName}_${contact.lastName}.vcf`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
